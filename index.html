<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="CalculatorStyle.css">
</head>
<body>
    <div class="page">
    <table>
        <tr>
            <td colspan="4"><input type="text" id="result" readonly></td> </tr>
        <tr>
            <td><button onclick="addNumber('7')">7</button></td>
            <td><button onclick="addNumber('8')">8</button></td>
            <td><button onclick="addNumber('9')">9</button></td>
            <td><button onclick="Operator('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="addNumber('4')">4</button></td>
            <td><button onclick="addNumber('5')">5</button></td>
            <td><button onclick="addNumber('6')">6</button></td>
            <td><button onclick="Operator('*')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="addNumber('1')">1</button></td>
            <td><button onclick="addNumber('2')">2</button></td>
            <td><button onclick="addNumber('3')">3</button></td>
            <td><button onclick="Operator('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="clearAll()">C</button></td>
            <td><button onclick="addNumber('0')">0</button></td>
            <td><button onclick="Operator('+')">+</button></td>
            <td><button onclick="calculate()" class="calculate">=</button></td>
        </tr>
    </table>

    </div>

    <script>
        let firstNumber = "";
        let secondNumber = "";
        let operator = "";

        function addNumber(number) {
            document.getElementById("result").value += number;
            if (operator !== "") {
                secondNumber = number;
            }
        }

        function Operator(op) {
            firstNumber = document.getElementById("result").value;
            document.getElementById("result").value = "";
            operator = op;
        }

        function clearAll() {
            firstNumber = "";
            secondNumber = "";
            operator = "";
            document.getElementById("result").value = "";
        }

        function calculate() {
            let num1 = parseFloat(firstNumber);
            let num2 = parseFloat(secondNumber);
            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Division by zero!");
                        return;
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    break;
            }

            document.getElementById("result").value = result;
            secondNumber = "";
            firstNumber = result.toString(); 
        }
    </script>
</body>
</html>
